<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+SA:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="speakers"> 
        <div class="container">
            <h2 class="speakers__title">Speakers</h2>
            <ul class="team">
                <li class="team__item">
                    <picture class="team__item-photo">
                        <source srcset="./img/speakers/pastry-chef@1x.png 1x, ./img/speakers/pastry-chef@2x.png 2x, ./img/speakers/pastry-chef@3x.png 3x" media="(max-width: 768px)">
                        <img class="team__item-photo" src="./img/speakers/pastry-chef@1x.png">
                    </picture>
                    <h4 class="team__item-name">Molly Rivera</h4>
                    <p class="team__item-text">Pastry chef, master chocolatier of Spain,</p>
                </li>
                <li class="team__item">
                    <img class="team__item-photo" src="./img/speakers/school-pastry-chef.png">
                    <h4 class="team__item-name">Sophia Clark</h4>
                    <p class="team__item-text">Сulinary school pastry chef</p>
                </li>
                <li class="team__item">
                    <picture class="team__item-photo">
                        <source srcset="./img/speakers/consultant-confectionery@1x.png 1x, ./img/speakers/consultant-confectionery@2x.png 2x, ./img/speakers/consultant-confectionery@3x.png 3x" media="(max-width: 768px)">
                        <img class="team__item-photo" src="./img/speakers/consultant-confectionery@1x.png">
                    </picture>
                    <h4 class="team__item-name">Isabella Taylor</h4>
                    <p class="team__item-text">Сonsultant in the art of confectionery</p>
                </li>
                <li class="team__item">
                    <picture class="team__item-photo">
                        <source srcset="./img/speakers/master-chocolatier@1x.png 1x, ./img/speakers/master-chocolatier@2x.png 2x, ./img/speakers/master-chocolatier@3x.png 3x" media="(max-width: 768px)">
                        <img class="team__item-photo" src="./img/speakers/master-chocolatier@1x.png">
                    </picture>
                    <h4 class="team__item-name">Evelyn Miller</h4>
                    <p class="team__item-text">Master- chocolatier in Spain</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
