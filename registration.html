<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <section class="registration">
  <div class="registration_container">
  <h2>Registration</h2>
  <div class="card">
    <div class="card-left">
      <img src="./img/registration/donuts.png" alt="" class="donut-img">
      <p class="card-left-date">May 23, 11:00<br>New York</p>
    </div>
    <div class="card-right">
      <div class="form-container">
        <div class="form-list">
          <h3 class="form-title">Apply your personal info for registration</h3>
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Phone number">
          <input type="email" placeholder="Email">
        </div>
        <button class="registration-button">Register</button>
      </div>
      <div class="bg-image"></div>
    </div>

  </div>
</div>
</section>

</body>
</html>
